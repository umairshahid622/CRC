
<div class="row mt-0 d-flex justify-content-center">
    <div class="col-md-6 col-lg-4 col-xl-4 col-xxl-3" *ngFor="let product of cards">
        <div class="card">
            <div class="card-head">
                <div>
                    <div class="color-Div zoom1" [ngClass]="product.result[0]">
                    </div>
                </div>
            </div>

            <div class="card-img card-body scrollbar-hidden">
                <a href="{{product.link}}" target="{{product.link}}"> <img class="rounded-circle zoom1" [src]="product.profile_image_url_https" style="width: 80px;margin-left: -18px;"/></a>
                <br>
                <br>
                <h5 class="name1 zoom1"> {{product.username}}</h5>
                <p class="title1 zoom1">{{"Posted:"}}{{product._dt}}</p>
                <p class="zoom1">{{product.tweet}}</p>
                <!--                <img src="{{product[0].photos}}" alt="Tweetpic" style="width:150px">-->
            </div>
            <div class="container">
                <hr>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div>
                    <img src="assets/svgs/heart.svg" alt="">
                    <h5 class="mt-1">{{product.likes_count}}</h5>
                    <p>likes</p>
                </div>
                <div>
                    <img src="assets/svgs/Retweet%20(2).svg" alt="">
                    <h5 class="mt-1">{{product.retweets_count}}</h5>
                    <p>Replay</p>
                </div>
                <div>
                    <img src="assets/svgs/Comment.svg" alt="">
                    <h5 class="mt-1">{{product.replies_count}}</h5>
                    <p>Comments</p>
                </div>
            </div>
        </div>
    </div>
</div>
